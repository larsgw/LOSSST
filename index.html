<!doctype html>
<meta charset=utf-8>
<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="style.css">
<title>LOSSST</title>
<body>
<div id=perspective>
  <div id=scene>
    <button onclick="if(currentpuzzle > 0) { currentpuzzle--; inbounds = [0,0,0,0,0,0,0]; nextlevelwait = 0; draw(); grabbed = 0; mousedown = 0;}" style="transform:translateX(10vmin) translateY(20vmin) translateZ(1vmin)"><</button>
    <button onclick="if(currentpuzzle < puzzles.length - 1) { currentpuzzle++; inbounds = [0,0,0,0,0,0,0]; nextlevelwait = 0; draw(); grabbed = 0; mousedown = 0; }" style="transform:translateX(20vmin) translateY(20vmin) translateZ(1vmin)">></button>
    <button onclick="inbounds = [0,0,0,0,0,0,0]; nextlevelwait = 0; draw(); grabbed = 0; mousedown = 0;" style="transform:translateX(10vmin) translateY(30vmin) translateZ(1vmin); width: 18vmin">Reset</button>
    <div id=puzzle></div>
    <div id=wraps></div>
    <div id=snake></div>
  </div>
</div>
<script src="script.js"></script>
